<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            max-width: 90%;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .rating-group {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input {
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px;
            width: 60px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: crimson;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: darkred;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Girls CGPA Calculator</h2>
        <div id="ratings"></div>
        <button onclick="calculateCGPA()">Calculate</button>
        <h3 id="result"></h3>
    </div>

    <script>
        const criteria = [
            { name: "BOOBs", weight: 1.75 },
            { name: "ASS", weight: 1.75 },
            { name: "FACE", weight: 1.75 },
            { name: "HEIGHT", weight: 1.75 },
            { name: "WAIST", weight: 1 },
            { name: "LEGS", weight: 1 },
            { name: "color", weight: 0.16 },
            { name: "specs", weight: 0.16 },
            { name: "hair", weight: 0.16 },
            { name: "AURA", weight: 0.5 }
        ];
        
        const ratingsDiv = document.getElementById("ratings");
        criteria.forEach((p, index) => {
            ratingsDiv.innerHTML += `
                <div class='rating-group'>
                    <label>${p.name}</label>
                    <input type='number' id='rating${index}' min='1' max='10' step='0.1' placeholder='1-10'>
                </div>`;
        });
        
        function calculateCGPA() {
            let total = 0, weightSum = 0;
            let valid = true;
            criteria.forEach((p, index) => {
                let rating = parseFloat(document.getElementById(`rating${index}`).value);
                if (isNaN(rating) || rating < 1 || rating > 10) {
                    valid = false;
                }
                total += rating * p.weight;
                weightSum += p.weight;
            });
            if (!valid) {
                document.getElementById("result").innerText = "Please enter all ratings between 1 and 10.";
                return;
            }
            document.getElementById("result").innerText = `CGPA: ${(total / weightSum).toFixed(2)}`;
        }
    </script>
</body>
</html>
